# Workflow for building and deploying cdapio website. 
# Builds the site using Hugo and deploys to a gcs bucket
name: Deploy website to gcs

on:
  # Runs on pushes targeting the specified branch
  push:
    branches:
      - gcs-deploy

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "upload-files"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.111.1
    steps:
      - name: Install Hugo CLI
        run: |
          curl -o ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass
        run: snap install dart-sass
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: America/Los_Angeles
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "cdapmirror.com/"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-build-artifact
          path: ./public

  deploy:
    runs-on: k8s-runner-build
    needs: build
    steps:
      - name: Download artifact from build step
        uses: actions/download-artifact@v4
        with:
          name: site-build-artifact
          path: './public'
      - name: Upload website to gcs
        id: 'upload-files'
        uses: 'google-github-actions/upload-cloud-storage@v2'
        with:
          path: './public'
          destination: 'test-cdapio-website-dev'
          parent: false
