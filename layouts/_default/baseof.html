<!doctype html>
<html lang="{{ with $.Site.LanguageCode }}{{ . }}{{ else }}en-us{{ end }}">
<head>
  <title>
    {{ .Site.Title }}
  </title>
  {{ partial "head.html" . }}
</head>
<body class="td-{{ .Kind }}">
  {{ partial "header.html" . }}
  {{ block "main" . }}{{ end }}
  {{ partial "footer.html" . }}
  {{ partialCached "scripts.html" . }}
</body>
</html>
